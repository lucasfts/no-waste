<div fxLayout.gt-xs="row" fxLayout.xs="column" fxFlex.gt-xs="70%" fxFlex.xs="100%" class="container">
  <div fxLayout="column" fxFlex="100%">
    <div>
      <button mat-button class="bgGreen">Alimentos</button>
      <button mat-button class="bgGreen ml-10">Eventos</button>
    </div>
    <div>
      <form (submit)="saveHistory(historyForm)" #historyForm="ngForm" class="form-container">
        <mat-form-field class="w-50">
          <input type="time" matInput placeholder="Horário da refeição" required>
        </mat-form-field>
        <span class="mt-20">Cardápio do dia</span>
        <div *ngFor="let meal of history.meals; let i = index" fxLayout="row" fxFlex="100%">
          <mat-form-field fxFlex="50%">
            <mat-label>Selecione</mat-label>
            <mat-select required>
              <mat-option>
                Arroz
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field fxFlex="15%">
            <input matInput placeholder="Qtde produzida" type="number" required>
          </mat-form-field>
          <mat-form-field fxFlex="15%">
            <input matInput placeholder="Qtde desperdiçada" type="number" required>
          </mat-form-field>
          <div fxFlex="20%">
            <button mat-button *ngIf="history.meals.length == (i+1)" (click)="addMeal()" >+</button>
            <button mat-button *ngIf="i > 0" (click)="delMeal(i)" >-</button>
          </div>
        </div>
        <span class="mt-20">Eventos</span>
        <div *ngFor="let event of history.events; let i = index" fxLayout="row" fxFlex="100%">
          <mat-form-field fxFlex="100%">
            <mat-label>Selecione</mat-label>
            <mat-select required>
              <mat-option>
                Chuva
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-button *ngIf="history.events.length == (i+1)" (click)="addEvent()">+</button>
          <button mat-button *ngIf="i > 0" (click)="delEvent(i)">-</button>
        </div>
        <button mat-stroked-button class="btnSaveHistory">Salvar</button>
      </form>
    </div>
  </div>
</div>
<div fxLayout.gt-xs="row" fxLayout.xs="column" fxFlex.gt-xs="30%" fxFlex.xs="100%">
  <table mat-table [dataSource]="dataSource" fxFlex="100%" >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
