<div>
  <form (submit)="saveFood(foodForm)" #foodForm="ngForm" class="form-container">
    <h2>Alimentos</h2>
    <mat-form-field>
      <input matInput ngModel placeholder="Nome" required name="name" [(ngModel)]="food.name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Unidade</mat-label>
      <mat-select name="unit" [(ngModel)]="food.unit" required>
        <mat-option *ngFor="let unidade of unidades" [value]="unidade">
          {{unidade}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Categoria</mat-label>
      <mat-select required name="category" [(ngModel)]="food.category">
        <mat-option *ngFor="let categoria of categorias" [value]="categoria">
          {{categoria}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button class="btnSaveFood">Salvar</button>
  </form>
</div>

<div>
  <div>
    <table mat-table [dataSource]="dataSource" fxFlex="100%">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef>Unidade</th>
        <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="text-align: center; width: 20%;">Ações</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
          <button mat-raised-button color="warn" (click)="deleteFood(element)" >Excluir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSize]="3" showFirstLastButtons></mat-paginator>
</div>
