image: node:latest

stages:
  - production
  
production:
  type: deploy
  stage: production
  image: node:latest
  script:
    - cd no-waste-app
    - npm install
    - cd dist/no-waste-app
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=no-waste-app --api-key=$HEROKU_API_KEY
  only:
    - master
        
