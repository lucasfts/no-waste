image: node:latest

stages:
  - build
  - deploy
  
build:
  type: build
  stage: build
  image: node:latest
  script:
    - cd 'no-waste-app'
    - npm install
    - npm install -g @angular/cli
    - ng build --aot --prod
  only:
    - master
  
deploy:
  type: deploy
  stage: deploy
  image: node:latest
  script:
    - cd 'no-waste-app'
    - cp server.js dist
    - cd dist
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=no-waste-app --api-key=$HEROKU_API_KEY
  only:
    - master
        